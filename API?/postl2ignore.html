<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function checkPostRequest() {
            const url = 'https://example.com/api/check';
            const postData = { key: 'BsolaraV4_freepalestinenigga' };

            try {
                const response = await axios.post(url, postData);

                const responseText = response.data; 

                const isMatch = responseText.includes('BsolaraV4_freepalestinenigga');

                if (isMatch) {
                    document.getElementById('result').innerText = 'True';
                } else {
                    document.getElementById('result').innerText = 'False';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error';
            }
        }
    </script>
</head>
<body>
    <h1>POST Request Checker</h1>
    <button onclick="checkPostRequest()">Check POST Request</button>
    <p id="result"></p>
</body>
</html>
