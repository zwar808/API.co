<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #dvdText {
            position: absolute;
            font-family: 'Futura', sans-serif;
            font-weight: bold;
            font-style: italic;
            color: white;
            font-size: 36px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="dvdText">api.co</div>
    <script>
        const dvdText = document.getElementById('dvdText');
        const textWidth = dvdText.offsetWidth;
        const textHeight = dvdText.offsetHeight;

        let x = Math.random() * (window.innerWidth - textWidth);
        let y = Math.random() * (window.innerHeight - textHeight);
        let dx = 2;
        let dy = 2;

        function animate() {
            x += dx;
            y += dy;

            if (x <= 0 || x + textWidth >= window.innerWidth) dx *= -1;
            if (y <= 0 || y + textHeight >= window.innerHeight) dy *= -1;

            dvdText.style.left = x + 'px';
            dvdText.style.top = y + 'px';

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
